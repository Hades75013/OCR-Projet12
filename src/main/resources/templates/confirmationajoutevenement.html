<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{accueil}">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>Confirmation ajout vacation</title>
</head>

<body>

<section layout:fragment="content">

    <div class="container">

        <div class="panel panel-default">

            <div class="panel-heading">
                <span class="messageOK"><strong>La vacation <span th:text="${evenement.titre}"></span> - <span th:text="${evenement.dateDebut}"></span> - <span th:text="${evenement.dateFin}"></span> a bien été ajouté à votre liste d'évènements !</strong></span>
            </div>

            <div class="panel-body">
                <label>Pour rappel, voici les informations complémentaires :</label><br>
                <label>Lieu de la vacation</label><br>
                <label th:text="${evenement.adresse}"></label><br>
                <label>Durée de la vacation</label><br>
                <label th:text="${evenement.duree}"></label><br>

            </div>

        </div>

    </div>

</section>

<footer>
    <p layout:fragment="footer"></p>
</footer>

</body>
</html>
